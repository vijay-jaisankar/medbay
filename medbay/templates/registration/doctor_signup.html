{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block head %}
    <title>Doctor Signup</title>
{% endblock head %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-1-12 col-md-4">
                <br>
                <span style="height: 66px;"></span>
                <h1>Doctor Signup</h1>
                <br><br>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br><br>
                    <input class="btn btn-primary" type="submit" value="Sign Up">
                </form>                
            </div>
        </div>
    </div>
{% endblock content %}
